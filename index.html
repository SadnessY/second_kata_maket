<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <button class="header__burger-close"></button>
        <img src="resources/images/Group.svg" alt="logo" class="header__logo" />
        <button class="header__search"></button>
    </header>
    <main class="main">
        <nav class="main__menu menu">
            <ul class="menu__list">
                <li class="menu__list-item menu__list-item--active">Ремонт техники</li>
                <li class="menu__list-item">Услуги и сервисы</li>
                <li class="menu__list-item">Корпоративным клиентам</li>
                <li class="menu__list-item">Продавцам техники</li>
                <li class="menu__list-item">Партнерам</li>
                <li class="menu__list-item">Производителям</li>
                <li class="menu__list-item">Наши сервисные центры</li>
                <li class="menu__list-item">Контакты</li>
            </ul>
        </nav>
        <div class="main__footer">
            <div class="main__footer-btns footer-btns">
                <button class="footer-btns__item call-btn"></button>
                <button class="footer-btns__item chat-btn"></button>
                <button class="footer-btns__item profile-btn"></button>
            </div>
            <p class="main__email">mail@cps.com</p>
            <p class="main__phone">8 800 890 8900</p>
            <ul class="main__lang-switcher lang-switcher">
                <li class="lang-switcher__item lang-switcher__item--active">RU</li>
                <li class="lang-switcher__item">EN</li>
                <li class="lang-switcher__item">CH</li>
            </ul>
        </div>
    </main>
</body>
</html>
